dataset:
  dataset_field: player_classif
  path: None
  overfit_size: 5
  split: train # train | valid | test
  is_overfit: False

  sim_matches:
    class_filepath: ./datasets/SimMatches.py 
    class: SimMatches
    path: ./raw_dataset/match_pairs/eval/100k/text
  
  team_clustering:
    class_filepath: ./datasets/TeamClusterDataset.py
    class: TeamClusterDataset
    path: ./raw_dataset/teams_clustering

  visual_sim_matches:
    class_filepath: ./datasets/VisualSimMatches.py 
    class: VisualSimMatches
    #path: ./raw_dataset/match_pairs/eval/200k/visual
   # path: ./raw_dataset/frame_pairs_full_clipped_150_30
    #path: ./raw_dataset/frame_pairs_full_clipped_150_30_fixed
    path: ./raw_dataset/frame_pairs_far
  
  player_classif:
    class_filepath: ./datasets/SoccerNetReid.py
    class: SoccerNetReidDataset
    path: ./raw_dataset/soccernet-reid/raw/reid
    split: "train"
  


model:
  model_field: siamese
  
  dummy_classifier:
    model_filepath: ./pytorchmodels/DummyClassifier.py
    model_class: DummyClassifier
    lr: 0.01
    losses: acc
    weight_init: None 
    criterion: CE
    scheduler_step_size: 5
    scheduler_gamma: 0.5
    dummy_network:
      kernel_size: 3
      padding: 1
  

  jerseyId:
    model_filepath: ./pytorchmodels/jerseyId/jerseyId.py
    model_class: JerseyID
    lr: 0.001
    losses: acc,lc_count,dg1,dg2,cls,tp,predc
    weight_init: None
    criterion: CE
    metrics: None
    scheduler_step_size: 5
    scheduler_gamma: 0.5
    dummy_network:
      kernel_size: 3
      padding: 1

  clip:
    model_filepath: ./clipreid/clip.py
    model_class: Clip
    lr: 0.00004
    #losses: cosp,cosn,nce,cont
    losses: cosp,cosn,nce
    weight_init: None
    criterion: CE
    metrics: None
    #name: ViT-L-14
    name: ViT-B/16
    pretrained: openai
    scheduler_step_size: 5
    scheduler_gamma: 0.5
    dummy_network:
      kernel_size: 3
      padding: 1

