    model_filepath: ./pytorchmodels/siameseOSC.py
    model_class: SiameseOSC
    metrics: None
    #lr: 1.0e-3
    lr:  0.00004
    losses: acc,cosp,cosn
    weight_init: None
    scheduler_step_size: 5
    scheduler_gamma: 0.5
    use_visual: True
    use_combined: False
    use_bb: False
    use_pnet: False
    use_kp: False
