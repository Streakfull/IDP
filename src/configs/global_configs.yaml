  team_classif:
    model_filepath: ./pytorchmodels/TeamClassifier.py
    model_class: TeamClassifier
    lr: 1.0e-3
    losses: acc
    weight_init: None 
    criterion: CE
    scheduler_step_size: 15
    scheduler_gamma: 0.5
    metrics: None

  
  player_classif:
    model_filepath: ./pytorchmodels/PlayerClassification.py
    model_class: PlayerClassification
    lr: 1.0e-3
    losses: acc
    weight_init: None 
    criterion: CE
    scheduler_step_size: 15
    scheduler_gamma: 0.5
    metrics: None

  
  tripletSiamese:
    model_filepath: ./pytorchmodels/SiameseTriplet.py
    model_class: TripletSiamese
    metrics: None
